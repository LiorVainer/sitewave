name: ğŸš€ Next.js CI with pnpm

on:
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm 10.5
        uses: pnpm/action-setup@v2
        with:
          version: 10.5

      - name: ğŸ”§ Install deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Prettier check
        run: pnpm prettier . --check

      - name: ğŸ” ESLint check
        run: pnpm lint

      - name: ğŸ›  Build app
        run: pnpm build
