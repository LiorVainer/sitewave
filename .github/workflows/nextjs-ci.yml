name: 🚀 Next.js CI with pnpm

on:
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📦 Install pnpm 10.5
        uses: pnpm/action-setup@v2
        with:
          version: 10.5

      - name: 🔧 Install deps
        run: pnpm install --frozen-lockfile

      - name: 🧹 Prettier check
        run: pnpm prettier . --check

      - name: 🔍 ESLint check
        run: pnpm lint

      - name: 🛠 Build app
        run: pnpm build
