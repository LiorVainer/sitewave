name: âœ… Next.js CI with pnpm

on:
  pull_request:
    branches: [master, dev]

jobs:
  setup:
    name: âš™ï¸ Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      pnpm_cache_path: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm 10.5
        uses: pnpm/action-setup@v2
        with:
          version: 10.5

      - name: ğŸ§ª Verify pnpm installed
        run: pnpm -v

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  prettier:
    name: ğŸ§¹ Prettier
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5
      - run: pnpm install --frozen-lockfile
      - run: pnpm prettier . --check

  build:
    name: ğŸ›  Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
