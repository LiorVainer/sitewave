name: âœ… Next.js CI (pnpm)

on:
  pull_request:
    branches: [master, dev]

jobs:
  setup:
    name: ğŸ“¦ Install dependencies
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Change to match your pnpm version
          run_install: true

  prettier:
    name: ğŸ§¹ Prettier check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5.0
      - run: pnpm install --frozen-lockfile
      - run: pnpm prettier . --check

  eslint:
    name: ğŸ” ESLint
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5.0
      - run: pnpm install --frozen-lockfile
      - run: pnpm eslint . --ext .ts,.tsx,.js,.jsx

  build:
    name: ğŸ›  Build
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5.0
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
