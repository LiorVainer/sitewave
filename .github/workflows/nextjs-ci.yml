name: ğŸš€ Next.js CI (pnpm 10.5)

on:
  pull_request:
    branches: [master, dev]

jobs:
  setup:
    name: ğŸ“¦ Install dependencies
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm 10.5
        uses: pnpm/action-setup@v2
        with:
          version: 10.5

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

  prettier:
    name: ğŸ§¹ Prettier Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5
      - run: pnpm install --frozen-lockfile
      - run: pnpm prettier . --check

  eslint:
    name: ğŸ” ESLint Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5
      - run: pnpm install --frozen-lockfile
      - run: pnpm eslint . --ext .ts,.tsx,.js,.jsx

  build:
    name: ğŸ›  Next.js Build
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
