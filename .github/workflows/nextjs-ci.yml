name: âœ… Next.js CI with pnpm

on:
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm 10.5
        uses: pnpm/action-setup@v2
        with:
          version: 10.5
          standalone: true # ensures it's available globally

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm' # NOW this works because pnpm was already installed

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint
        run: pnpm lint

      - name: ğŸ§¹ Prettier
        run: pnpm prettier . --check

      - name: ğŸ›  Build
        run: pnpm build
